<html>

<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>Halfway</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/0.1.9/slideout.min.js"></script>
</head>

<body>
  <main id="panel">
    <div class="header">
      <nav id="menu">
        <h2>Menu</h2>
      </nav>

      <!-- <button class="toggle-button">â˜°</button> -->
      <button class="toggle-button"><i class="fa fa-bars fa-lg"></i></button>

      <h1 class="title">Halfway</h1>
    </div>

    <div class="content">
      <div class="description">
        <p>Halfway looks at the location of you and a friend and tells you what's exactly halfway between yougives you a list of places to hangout.</p>
      </div>

      <button class="big-button"><i class="fa fa-compass fa-4x"></i></button>
    </div>


  </main>


  <script>
    var slideout = new Slideout({
      'panel': document.getElementById('panel'),
      'menu': document.getElementById('menu'),
      'padding': 256,
      'tolerance': 70
    });

    ///////////////// Toggle button////////////////////
    document.querySelector('.toggle-button').addEventListener('click', function() {
      slideout.toggle();
    });
  </script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
